[ovpnserver]
nullyork.micahrl.com

[bitchboxen]
nullyork.micahrl.com

[webappserver]
nullyork.micahrl.com

[all:vars]

ansible_user = root

# Can't change VPN stuff to micahrl.com without regenerating server certificates
openvpn_server_name = nullyork.younix.us
openvpn_private_network = 192.168.251.1/24

webapp_hostname = dev.micahrl.com
webapp_serveradmin_email = me@micahrl.com
webapp_landing_desc = the STAGING environment for <a href="http://toys.micahrl.com">http://toys.micahrl.com</a>

autobackup_enabled = false
autobackup_recipient_key_name = no
autobackup_s3_bucket = backups-autobackup-89d9f33ec6b04b22b358c1fca9844264c063ae6b
autobackup_iam_access_key_id = no
autobackup_iam_secret_access_key = no

mail_relay_root_recipient = vault_mail_relay_root_recipient
mail_relay_host = smtp.sendgrid.net
mail_relay_port = 587
mail_relay_username = {{ vault_mail_relay_username }}
mail_relay_password = {{ vault_mail_relay_password }}

openvpn_server_cert_b64 = 
openvpn_ca_cert_b64 = 
openvpn_server_cert = {{ openvpn_server_cert_b64 | b64decode }}
openvpn_ca_cert = {{ openvpn_ca_cert_b64 | b64decode }}
openvpn_server_key = {{ vault_openvpn_server_key_b64 | b64decode }}
openvpn_dh_param = {{ vault_openvpn_dh_param_b64 | b64decode }}
openvpn_tlsauth_key = {{ vault_openvpn_tlsauth_key_b64 | b64decode }}
